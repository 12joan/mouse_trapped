<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/tether.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/play.css" type="text/css" />

    <script src="js/jquery.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/phaser.js"></script>

    <script src="js/audio.js"></script>
    <script src="js/resize.js"></script>
    <script src="js/main.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/mixins.js"></script>
    <script src="js/tiles/togglable.js"></script>
    <script src="js/tiles/game_ender.js"></script>
    <script src="js/tiles/floor.js"></script>
    <script src="js/tiles/barrier.js"></script>
    <script src="js/tiles/cheese.js"></script>
    <script src="js/tiles/rotating_barrier.js"></script>
    <script src="js/tiles/button.js"></script>
    <script src="js/tiles/toggled_barrier.js"></script>
    <script src="js/tiles/push_barrier.js"></script>
    <script src="js/tiles/hole.js"></script>
    <script src="js/tiles/toggled_hole.js"></script>
    <script src="js/tiles/escape_floor.js"></script>
    <script src="js/tiles/escape_hole.js"></script>
    <script src="js/tiles/escape_cheese.js"></script>
    <script src="js/tiles/sensor.js"></script>
    <script src="js/tiles/skin_switcher.js"></script>
    <script src="js/map_generator.js"></script>
    <script src="js/sparkle_generator.js"></script>
    <script src="js/sparkle.js"></script>
    <script src="js/creature_generator.js"></script>
    <script src="js/fade.js"></script>
    <script src="js/cutscene.js"></script>
    <script src="js/creature.js"></script>
    <script src="js/mouse.js"></script>
    <script src="js/cat.js"></script>
    <script src="js/bolt.js"></script>
    <script src="js/tesla_coil.js"></script>
    <script src="js/revolving_tesla.js"></script>
    <script src="js/barrier_tesla.js"></script>
    <script src="js/pathfinder.js"></script>
    <script src="js/position.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/playing.js"></script>
    <script src="js/death.js"></script>
    <script src="js/menu.js"></script>

  </head>

  <body>

    <div id="levelport-container">
      <div id="levelport-window">
        <input type="hidden" id="levelport-from-start" />
        <p>
          <h1>Levelport</h1>
        </p>
        <p>
          <input class="form-control" type="text" id="levelport-code" placeholder="Level code" />
        </p>
        <p id="levelport-error"></p>
        <p style="display: block; height: 3em;">
          <button class="btn btn-primary btn-lg" style="width: 45%; float: left;" type="button" id="levelport-cancel">Cancel</button>
          <button class="btn btn-success btn-lg" style="width: 45%; float: right;" type="button" id="levelport-submit">Levelport</button>
        </p>
      </div>
    </div>

    <div class="container mc-wrapper">
      <button onclick="toggle_mc()" class="btn btn-success">Mobile Compatibility: <b id="mc-status">OFF</b></button>

      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="fa fa-music" aria-hidden="true"></span>
        </button>
        <div class="dropdown-menu" id="audio-settings">
          <a class="dropdown-item active-tick" id="music" href="#">Music</a>
          <a class="dropdown-item active-tick" id="sounds" href="#">Sounds</a>
        </div>
      </div>
    </div>

    <div id="game-buttons" oncontextmenu="return false;">
      <div class="game-button-row">
      </div>
      <div class="game-button-row">
        <div class="game-button game-button-left">
          <button class="arrow-button" id="up-arrow">
            <img src="images/arrow_up.svg" alt="" />
          </button>
        </div>
        <div class="game-button game-button-right">
          <button class="arrow-button" id="left-arrow">
            <img src="images/arrow_left.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="game-button-row">
        <div class="game-button game-button-left">
          <button class="arrow-button" id="down-arrow">
            <img src="images/arrow_down.svg" alt="" />
          </button>
        </div>
        <div class="game-button game-button-right">
          <button class="arrow-button" id="right-arrow">
            <img src="images/arrow_right.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="game-button-row">
      </div>
    </div>

    <div id="game-container">
      <div id="dummy">
      </div>
    </div>

    <div id="cutscene-container">
    </div>

    <div id="message">
    </div>

  </body>
</html>
